trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '8.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm install vsce --g
    vsce publish -p evos75fhopjru3sfu2z25k2bl4dxhp7z3wtvvsx5qi4t4xghj4ca
    
  displayName: 'npm install, build and VSCE publish'
