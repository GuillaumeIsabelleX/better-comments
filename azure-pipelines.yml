# Node.js
# Build the extension and publish it on the store extension.
# state: working
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '8.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm install vsce --g
    npm install -g version-bump-prompt
    bump --patch --tag --all
    vsce publish  -p xyz
    
  displayName: 'npm install, build and VSCE publish'
